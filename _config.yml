# Site settings
title: "Zhan/Jin Lab"
description: "Cancer Neuroscience 路 Cancer Immunology 路 CAR-T 路 Glioblastoma 路 Neuro-oncology"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Lab information
lab:
  name: "Zhan/Jin Laboratory"
  institution: "First Affiliated Hospital, Zhejiang University School of Medicine"
  location: "Building 7, 3rd Floor, Zhijiang Campus, 366 Wutong Road, Hangzhou, Zhejiang 310030, China"
  email: "linchun.jin@zju.edu.cn"
  secondary_email: "1196057@zju.edu.cn"

# Build settings
markdown: kramdown
permalink: /news/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "page"

