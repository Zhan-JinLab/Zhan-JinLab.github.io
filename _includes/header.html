<header class="site-header">
    <div class="header-container">
        <div class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.lab.name }}</a>
        </div>
        <div class="site-tagline">
            {{ site.description }}
        </div>
        <div class="lang-switch">
            {% assign current_lang = page.lang | default: 'en' %}
            <a class="{% if current_lang == 'en' %}active{% endif %}" href="{{ '/' | relative_url }}">EN</a>
            <span class="sep">|</span>
            <a class="{% if current_lang == 'zh' %}active{% endif %}" href="{{ '/zh/' | relative_url }}">中文</a>
        </div>
    </div>
</header>
