<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-content">
            <div class="footer-section">
                <h3>{{ site.lab.name }}</h3>
                <p>{{ site.lab.institution }}</p>
            </div>
            <div class="footer-section">
                <h3>Location</h3>
                <p>{{ site.lab.location }}</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>
                    <a href="mailto:{{ site.lab.email }}">{{ site.lab.email }}</a>
                </p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.lab.name }}. All rights reserved.</p>
        </div>
    </div>
</footer>
