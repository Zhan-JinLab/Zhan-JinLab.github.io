layout: default

<div class="page-container">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>
    
    <div class="page-content">
        {{ content }}
    </div>
</div>
